<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recorded UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="heading">
      <h1 class="text-center">UFO Sightings</h1>
    </div>
    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <p><b>Date</b></p>
          <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY">
          <br>
          <p><b>City</b></p>
          <input type="text" class="form-control" id="city" placeholder="City">
          <br>
          <div class="form-group">
            <label for="selState">State</label>
            <select class="form-control" id="selState">
              <option selected>All</option>  
            </select>
          </div>  
          <br>
          <div class="form-group">
            <label for="selCountry">Country</label>
            <select class="form-control" id="selCountry">
              <option selected>All</option>
            </select>
          </div>  
          <div class="form-group">
            <label for="selShape">Shape</label>
            <select class="form-control" id="selShape">
              <option selected>All</option>
            </select>
          </div>  
          <br>
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
      <div class="col-md-11">
        <table id = "table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Durration (Min)</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</body>

</html>
